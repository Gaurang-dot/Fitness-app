<!DOCTYPE html>
<html>
<head>
  <title>Fitness Website - Workout</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <!-- Navbar (same as in index.html) -->
  </header>

  <div class="container">
    <main>
      <section class="section-workout">
        <h2>Workout Routine</h2>
        <div class="workout-grid">
          <div class="workout-item">
            <h3>Push-ups</h3>
            <p>Do 3 sets of 10 reps</p>
          </div>
          <div class="workout-item">
            <h3>Squats</h3>
            <p>Do 3 sets of 12 reps</p>
          </div>
          <div class="workout-item">
            <h3>Plank</h3>
            <p>Hold for 30 seconds, 3 sets</p>
          </div>
          <div class="workout-item">
            <h3>Lunges</h3>
            <p>Do 3 sets of 10 reps per leg</p>
          </div>
        </div>
      </section>
    </main>

    <aside class="sidebar">
      <!-- Sidebar content (optional) -->
    </aside>
  </div>

  <footer>
    <!-- Footer content (same as in index.html) -->
  </footer>

  <script src="script.js"></script>
</body>
</html>
