<!DOCTYPE html>
<html>
<head>
  <title>Fitness Website - Contact</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <!-- Navbar (same as in index.html) -->
  </header>

  <div class="container">
    <main>
      <section class="section-contact">
        <h2>Contact Us</h2>
        <p>Have a question or need assistance? Please fill out the form below, and we'll get back to you as soon as possible.</p>
        
        <form class="contact-form">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
          </div>
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>

    <aside class="sidebar">
      <!-- Sidebar content (optional) -->
    </aside>
  </div>

  <footer>
    <!-- Footer content (same as in index.html) -->
  </footer>

  <script src="script.js"></script>
</body>
</html>
